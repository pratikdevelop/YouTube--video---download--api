<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Video Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kreon:wght@600&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            secondary: '#9333EA',
            accent: '#2563EB',
            muted: '#6B7280',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;

      font-family: "Kreon", serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
  
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Social Media Video Downloader</a>
            <ul class="hidden lg:flex space-x-8 items-center">
                <li><a href="index.html#youtube" class="text-white hover:text-yellow-300">YouTube</a></li>
                <li><a href="index.html#instagram" class="text-white hover:text-yellow-300">Instagram</a></li>
                <li><a href="index.html#facebook" class="text-white hover:text-yellow-300">Facebook</a></li>
                <li><a href="index.html#image-to-video" class="text-white hover:text-yellow-300">Image to Video</a></li>
                <li><a href="index.html#video-generated" class="text-white hover:text-yellow-300">Video Generated by
                        Script</a></li>
            </ul>
            <div class="hidden lg:flex space-x-4">
                <a href="login.html" class="text-white bg-green-500 px-4 py-2 rounded-md hover:bg-green-700">Login</a>
                <a href="signup.html" class="text-white bg-yellow-500 px-4 py-2 rounded-md hover:bg-yellow-700">Sign
                    Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="max-w-md mx-auto p-8 mt-12 bg-white rounded-md shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit"
                class="w-full bg-yellow-500 text-white py-3 rounded-md hover:bg-yellow-700 transition duration-300">Sign
                Up</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html"
                class="text-blue-600 hover:underline">Log In</a></p>
    </div>
</body>

</html>
